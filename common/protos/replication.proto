syntax = "proto3";
package common;

service ReplicationService {
    rpc ReplicateMessage(ReplicationRequest) returns (ReplicationResponse);
}

message ReplicationRequest {
    int32 previous_message_id = 1;
    int32 message_id = 2;
    string message_body = 3;
}

message ReplicationResponse {
    Status status = 1;
}

enum Status {
    STATUS_UNSPECIFIED = 0;
    SUCCESS = 1;
    FAILURE = 2;
}